<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>毕业设计</title>
	<link rel="stylesheet" href="../css/basic.css">
	<link rel="stylesheet" href="../css/hand-details.css">
	<script src="../js/jquery-3.2.1.min.js">
</script>
</head>
<body>
	<div id="nav">
		<div class="logo">LOGO</div>
		<div class="content">
			<h2><a href="../index.html">目录</a></h2>
			<ul>
				<li><a href="">眼睛</a></li>
				<li><a href="">嘴巴</a></li>
				<li><a href="hand.html">手脚</a></li>
				<li><a href="">大脑</a></li>
				<li><a href="">耳朵</a></li>
			</ul>
			<input type="text" class="search">
			<button class="searchButton"></button>
		</div>
	</div>
	<div id="main">
		<div id="curtain"></div>
		<div id="showContent">
			<div id="left">
				<div class="leftContent">
					<div class="topArrow"></div>
					<div class="box box1"></div>
					<div class="box box2"></div>
					<div class="box box3"></div>
					<div class="bottomArrow"></div>
				</div>
			</div>
			<div id="right">
				<div class="rightContent">
					<div class="left">
						<div class="gif"></div>
						<textarea name="comment" id="comment" class="comment" cols="30" rows="10" placeholder="请输入你的评论"></textarea>
					</div>
					<div class="rightArrow"></div>
					<div class="right">
						<div class="text">文字区域</div>
						<div class="nextGif"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	



	<script>
			$(document).ready(function(){
				$("#nav").hover(
					function(){
						$("#nav").animate({width:'220px',height:'250px',left:'12.5%'});
						$("#nav .content" ).fadeIn("1000");
						$("#nav .logo").animate({width:'220px',height:'60px',left:'0'});
						$("#nav").css('border-radius','18px');
					},
  					function(){
  						$("#nav").animate({width:'30px',height:'30px',left:'16%'});
  						$("#nav").css('border-radius','0 0 5px 5px');
  						$("#nav .logo").animate({width:'110px',height:'30px',left:'-40px'});
  						$(".content" ).fadeOut("1000");
  					});
  		});
	</script>
</body>
</html>
