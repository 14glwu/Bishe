<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>毕业设计</title>
	<link rel="stylesheet" href="css/basic.css">
	<script src="js/jquery-3.2.1.min.js">
</script>
</head>
<body>
	<div id="nav">
		<div class="logo">LOGO</div>
		<div class="content">
			<h2><a href="index.html">目录</a></h2>
			<ul>
				<li><a href="">眼睛</a></li>
				<li><a href="">嘴巴</a></li>
				<li><a href="hand/hand.html">手脚</a></li>
				<li><a href="">大脑</a></li>
				<li><a href="">耳朵</a></li>
			</ul>
			<input type="text" class="search">
			<button class="searchButton"></button>
		</div>
	</div>
	<div id="content">

	</div>



	<script>
			$(document).ready(function(){
				$("#nav").hover(
					function(){
						$("#nav").animate({width:'220px',height:'250px',left:'12.5%'});
						$("#nav .content" ).fadeIn("1000");
						$("#nav .logo").animate({width:'220px',height:'60px',left:'0'});
					},
  					function(){
  						$("#nav").animate({width:'30px',height:'30px',left:'16%'});
  						$("#nav .logo").animate({width:'110px',height:'30px',left:'-40px'});
  						$(".content" ).fadeOut("1000");
  				});
  		});
	</script>
</body>
</html>
